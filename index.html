<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RMJ Landscapes, Inc</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Flickity -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <!-- Main -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <div class="header__logo-wrapper">
          <a href="/">
            <img
              class="header__logo"
              src="/dist/images/RMJ_Logo.png"
              alt="RMJ Logo"
            />
          </a>
        </div>
        <div class="header__accolades">
          <img
            class="header__accolade"
            src="/dist/images/2008.png"
            alt="2008 Award"
          />
          <img
            class="header__accolade"
            src="/dist/images/2009.png"
            alt="2009 Award"
          />
          <img
            class="header__accolade"
            src="/dist/images/2010.png"
            alt="2010 Award"
          />
          <img
            class="header__accolade"
            src="/dist/images/bbb.png"
            alt="BBB accredited business"
          />
        </div>
        <div class="header__cta-wrapper">
          <div class="header__cta">
            <a href="tel:972-424-7251" class="btn header__cta-btn"
              >Free Estimates: 972-424-7251</a
            >
          </div>
          <div class="header__cta">
            <a href="#" class="btn header__cta-btn">Get a Quote!</a>
          </div>
        </div>
      </header>

      <!-- Navigation Section -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link"> Home </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Portfolio </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Services </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Online Quote </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Contact </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content Section -->
      <main class="main">
        <!-- Hero Section -->
        <div class="hero">
          <div class="hero__slider">
            <div class="hero__cell hero__cell--1"></div>
            <div class="hero__cell hero__cell--2"></div>
            <div class="hero__cell hero__cell--3"></div>
            <div class="hero__cell hero__cell--4"></div>
            <div class="hero__cell hero__cell--5"></div>
          </div>
        </div>

        <!-- Contact Section -->
        <div class="contact">
          <h2 class="homepage-headline contact__headline">Get In Touch</h2>
          <form name="contact" method="POST" data-netlify="true">
            <p>
              <label>Your Name: <input type="text" name="name"/></label>
            </p>
            <p>
              <label>Your Email: <input type="email" name="email"/></label>
            </p>
          </form>
        </div>

        <div class="service__wrapper">
          <div class="service service--1">
            <h2 class="service__header">Landscape</h2>
          </div>
          <div class="service service--2">
            <h2 class="service__header">Hardscape</h2>
          </div>
          <div class="service service--3">
            <h2 class="service__header">Design</h2>
          </div>
          <div class="service service--4">
            <h2 class="service__header">Maintenance</h2>
          </div>
        </div>
      </main>

      <!-- Footer Section -->
      <footer class="footer">
        <a class="footer__logo">
          <img
            class="footer__logo-img"
            src="/dist/images/RMJ_Logo.png"
            alt="RMJ Logo"
          />
        </a>
        <div class="footer__links">
          <a href="" class="footer__link privacy-policy">Privacy Policy</a>
          <a href="" class="footer__link disclaimer">Disclaimer</a>
          <a href="" class="footer__link damages">Damage Claims</a>
        </div>
        <div class="footer__info">
          <span class="footer__po-box">PO Box 940144</span>
          <span class="footer__city">Plano, </span
          ><span class="footer__state">TX</span>
          <span class="footer__zip">75094</span>
          <a class="footer__phone" href="tel:972-424-7252">972-424-7251</a>
        </div>
      </footer>
    </div>
    <!-- Scripts -->
    <!-- Flickity Script -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- Bootstrap Script -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- My Script -->
    <script src="js/main.js"></script>
  </body>
</html>
