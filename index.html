<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>RMJ Landscapes, Inc</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo-wrapper">
          <img
            class="header__logo"
            src="/dist/images/RMJ_Logo.png"
            alt="RMJ Logo"
          />
        </div>
        <div class="header__info">
          <h2 class="header__name">RMJ Landscapes, Inc.</h2>
          <address>
            <span class="po-box">PO Box 940144 </span
            ><span class="city">Plano</span>, <span class="state">TX</span>
            <span class="zip">75094</span>
            <a href="tel:972-424-7252"
              ><span class="phone-number">972-424-7251</span></a
            >
          </address>
        </div>
      </header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link"> Home </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Portfolio </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Services </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Online Quote </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"> Contact </a>
          </li>
        </ul>
      </nav>
      <main>
        <div class="hero">
          <div class="hero__slider">
            <div class="hero__cell hero__cell--1"></div>
          </div>
        </div>

        <form method="POST" data-netlify="true" class="form">
          <div class="field"><input type="text" name="name" id="name" placeholder="Name"></div>
          <div class="field"><input type="text" name="address" id="address" placeholder="Address"></div>
          <div class="field"><input type="text" name="city" id="city" placeholder="City"></div>
          <div class="field"><input type="text" name="state" id="state" placeholder="State"></div>
          <div class="field"><input type="number" name="zip" id="zip" placeholder="Zip"></div>
          <div class="field"><input type="tel" name="phone" id="phone" placeholder="Phone"></div>
          <div class="field"><input type="email" name="email" id="email" placeholder="Email"></div>
          <div class="field"><textarea name="message" id="message" placeholder="Message" rows="10"></textarea></div>
          <div class="field"><div data-netlify-recaptcha="true"></div></div>
          <ul class="actions"><li><input class="btn" type="submit" value="Get In Contact"></li></ul>
        </form>

        <div class="services">
          <div class="service"><h2>Landscape</h2></div>
          <div class="service"><h2>Hardscape</h2></div>
          <div class="service"><h2>Design</h2></div>
          <div class="service"><h2>Maintenance</h2></div>
        </div>
      </main>
      <footer class="footer">
        <!-- Sunspeed Creative | Copyright &copy; 2018 -->
      </footer>
    </main>
    <!-- <script src="js/main.js"></script> -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
